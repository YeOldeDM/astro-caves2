[application]

name="astro-caves2"
main_scene="res://core/main/Main.tscn"
icon="res://asicon.png"
boot_splash_fullsize=false

[autoload]

Game="*res://global/Game.gd"
Profile="*res://global/Profile.gd"
Config="*res://global/Config.gd"
MOTD="*res://global/MOTD.gd"

[display]

use_2d_pixel_snap=true
width=320
height=240
test_width=0
test_height=0
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 3)]
ui_cancel=[key(Escape), jbutton(0, 1)]
ui_focus_next=[key(Tab)]
ui_focus_prev=[key(Tab, S)]
menu_left=[jbutton(0, 4)]
menu_right=[jbutton(0, 5)]
hold_direction=[jbutton(0, 6), key(Shift), jbutton(0, 7)]
fire_laser=[jbutton(0, 0), key(Slash)]
fire_missile=[jbutton(0, 2), key(Period)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
