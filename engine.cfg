[application]

name="astro-caves2"
main_scene="res://Game.tscn"
boot_splash_fullsize=false
icon="res://assets/icon.png"

[display]

use_2d_pixel_snap=true
width=192
test_width=0
test_height=0
stretch_mode="viewport"
stretch_aspect="keep"
height=144

[image_loader]

filter=false
gen_mipmaps=false

[input]

fire_missile=[key(Period), jbutton(0, 2)]
fire_laser=[key(Shift), jbutton(0, 0)]
hold_direction=[key(Space), jbutton(0, 6)]
move_up=[key(W)]
move_down=[key(S)]
move_left=[key(A)]
move_right=[key(D)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff000000
